<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <style>
      /* ===== Global Reset ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: #333;
      }

      /* ===== Product Card ===== */
      .products-list {
        background: rgba(255, 255, 255, 0.95);
        width: 100%;
        max-width: 900px;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 25px;
        animation: fadeIn 0.8s ease;
      }

      /* ===== Product Details Section ===== */
      .products-detail {
        display: flex;
        gap: 25px;
        align-items: center;
      }

      .product-image img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      }

      .product-specs h3 {
        font-size: 1.4rem;
        margin-bottom: 12px;
        color: #1e3c72;
      }

      .product-specs p {
        font-size: 0.95rem;
        margin-bottom: 6px;
        color: #555;
      }

      .product-specs span {
        font-weight: 600;
        color: #222;
        margin-right: 6px;
      }

      /* ===== Product Info (Right Side) ===== */
      .products-detail:last-child {
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        background: #f7f9fc;
        border-radius: 12px;
        padding: 25px;
        gap: 18px;
      }

      .product-info h4 {
        font-size: 1.1rem;
        color: #1e3c72;
      }

      /* ===== Button ===== */
      .btn {
        display: inline-block;
        text-decoration: none;
        padding: 12px 26px;
        border-radius: 30px;
        font-size: 0.95rem;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-secondary {
        background: #1e3c72;
        color: #fff;
      }

      .btn-secondary:hover {
        background: #2a5298;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }

      /* ===== Responsive ===== */
      @media (max-width: 768px) {
        .products-list {
          grid-template-columns: 1fr;
        }

        .products-detail {
          flex-direction: column;
          text-align: center;
        }

        .products-detail:last-child {
          align-items: center;
        }
      }

      /* ===== Animation ===== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="products-list">
      <div class="products-detail">
        <div class="product-image">
          <img src="{{%IMAGE%}}" alt="{{%NAME%}}" />
        </div>
        <div class="product-specs">
          <h3>{{%NAME%}}</h3>
          <p><span>Model Name:</span>{{%MODELNAME%}}</p>
          <p><span>Model Number:</span>{{%MODELNO%}}</p>
          <p><span>Size:</span>{{%SIZE%}}</p>
          <p><span>Camera:</span>{{%CAMERA%}}</p>
        </div>
      </div>

      <div class="products-detail">
        <div class="product-info">
          <h4>ðŸ’² Price: ${{%PRICE%}}</h4>
        </div>
        <div class="product-info">
          <h4>ðŸŽ¨ Color: {{%COLOR%}}</h4>
        </div>
        <div class="product-info">
          <a href="/products?id={{%ID%}}" class="btn btn-secondary">
            Show Details â†’
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
